{{define "contents"}}


        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Role For the Pool </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Extended material form grid -->
                    <form name="rolePoolForm" method="POST" action="/roles/pool/create" novalidate>
                        <!-- Grid row -->
                        <div class="form-row">
                            <!-- Default input -->
                            <div class="form-group col-md-6">
                                <label for="id">Role ID</label>
                                <input type="text" class="form-control" name="id" id="id" value={{.Rolepool.Id}}>
                            </div>
                            <!-- Default input -->
                            <div class="form-group col-md-6">
                                <label for="roleName">Role Name </label>
                                <input type="text" class="form-control" name="roleName" id="roleName"
                                       value={{.Rolepool.RoleName}}>
                            </div>
                        </div>
                        <!-- Grid row -->

                        <!-- Default input -->
                        <div class="form-group">
                            <label for="description">Role Description</label>
                            <input type="text" class="form-control" id="description" name="description"
                                   value={{.Rolepool.Description}}>
                        </div>
                        <!-- Grid row -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>


{{end}}
